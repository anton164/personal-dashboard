apiVersion: apps/v1
kind: Deployment
metadata:
  name: databutton
spec:
  replicas: 1
  template:
    spec:
      containers:
      - args:
        - .databutton/app/tmp-f4d13975-79a9-f1ce-3bad-38332495a063.py
        - --server.port
        - '8501'
        - --server.address=0.0.0.0

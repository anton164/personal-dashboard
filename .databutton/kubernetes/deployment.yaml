            cpu: '0.2'
            memory: 256Mi
      - command:
        - databutton
        - schedule
        env:
        - name: PYTHONPATH
          value: .
        envFrom: *id001
        image: databutton-base
        imagePullPolicy: IfNotPresent
        name: scheduler
        resources:
          limits:
            cpu: '1'
            memory: 2056Mi
          requests:
            cpu: '1'
            memory: 2056Mi
      - command:
        - databutton
        - serve
        env:
        - name: PYTHONPATH
          value: .
        envFrom: *id001
        image: databutton-base
        imagePullPolicy: IfNotPresent
        livenessProbe: *id002
        name: main
        ports:
        - containerPort: 8000
          name: http
        readinessProbe: *id003
        resources:
          limits:
            cpu: '0.2'
            memory: 256Mi
          requests:
            cpu: '0.2'
            memory: 256Mi
